

{% extends 'blog/base.html' %}

{% block content %}
<div>

    <div>

    {% for post in posts %}
        <div style="padding-bottom: 10px">
        <p>{{ post.published_date }}</p>
        <h1><a href="/post/{{ post.pk }}">{{ post.title }}</a></h1>
        <p>{{ post.text |linebreaksbr}}</p>
        </div>
        <hr>
    {% endfor %}
    </div>
</div>

{% endblock %}
