{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div style="padding-bottom: 10px">
            <p>{{ post.published_date }}</p>
            <h1><a href="/post/{{ post.pk }}">{{ post.title }}</a></h1>
            <p>{{ post.text |linebreaksbr}}</p>
            </div>
            <hr>
            {% if user.is_authenticated %}
             <a href="{% url 'post_edit' pk=post.pk %}" type="button" class="btn btn-warning" style="float: right;"><span class="glyphicon glyphicon-pencil"></span>수정하기</a>
            {% endif %}
        {% endif %}
    </div>
{%  endblock %}
